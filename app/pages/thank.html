<!-- index.nunjucks -->
{% extends "layout.html" %}

{% block content %}
<!-- header -->
<div class="header">
    <div class="container">
        <div class="row">
            <div class="col-6"><img src="img/logo-left.png" alt=""></div>
            <div class="col-6"><img src="img/logo_right.png" alt="" class="float_right"></div>
        </div>
    </div>
</div>
<!-- /header -->
<!-- banner -->
<div class="bnr bnr-thank" style="background-image: url(img/thank-bnr.jpg)">
    <div class="container">
        <a href="/" class="logo"><img src="img/check.png" alt=""></a>
        <div class="bnr__text">
           <div class="row">
               <div class="col-lg-12">
                   <h3>Thank You!</h3>
                   <article>
                       <p>Thank you for your application, we will be waiting for <br> you at the exhibition at the specified time</p>
                   </article>
               </div>
           </div>
        </div>
    </div>
</div>
<!-- /banner -->

<!-- bottom -->
<div class="info info-success info-success-thank">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <img src="img/saleforce-partner.png" alt="">
            </div>
            <div class="col-md-5">
                <p>101 N Wacker Dr., Suite 110 Chicago, IL 60606 <br>
                    sales@bookingninjas.com</p>
            </div>
            <div class="col-md-4">
                <strong>(866) 217 3210</strong>
            </div>
        </div>
    </div>
</div>
<!-- /bottom -->
{% endblock %}
